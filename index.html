<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script type="text/javascript" src="handlebars.min.js"></script>
</head>

<body>
    <span>City name: </span>
    <input id="input" type="text">
    <button onclick="buttonClick()">Show</button>

    <div id="weather-container"></div>

    <script id="weather-template" type="text/x-handlebars-template">
        <h1>Weather in {{city_name}}</h1>
        <div class="weather-parameters">
            {{#each parameters}}
                <div class="parameter-name">{{name}}</div>
                <div class="parameter-value">{{value}} {{{units}}}</div>
            {{/each}}
        </div>
    </script>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
