<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="handlebars.min.js"></script>
</head>

<body>
    <span>City name: </span>
    <input id="input" type="text">
    <button onclick="buttonClick()">Show</button>
    <div id="weather-container">

    </div>

    <script id="weather-template" type="text/x-handlebars-template">
        <h1>Weather in {{name}}</h1>
        <ul>
            <li>Temperture: {{main.temp}}</li>
            <li>Pressure: {{main.pressure}}</li>
            <li>Himidity: {{main.humidity}}</li>
            <li>Clouds: {{clouds.all}}%</li>
            <li>Wind speed: {{wind.speed}}</li>
        </ul>
    </script>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
